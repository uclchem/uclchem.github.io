# Multi-version documentation configuration
# This file defines which versions to build and their properties

versions:
  - git_ref: develop
    version_name: develop
    display_name: Development
    url_path: /develop/
    preferred: false
    description: Latest development version with cutting-edge features

  - git_ref: main
    version_name: v3.5.4
    display_name: v3.5.4 (stable)
    url_path: /v3.5.4/
    preferred: true
    description: Stable release version

# Build configuration
build:
  # Default redirect target (usually the preferred/stable version)
  default_version: v3.5.4
  
  # Sphinx build options
  sphinx:
    builder: html
    parallel: auto
    
  # Notebook handling
  notebooks:
    execute: false  # Set to true to execute notebooks during build
    timeout: 3600
    
  # Logging
  logs:
    save_install: true
    save_build: true
    directory: logs

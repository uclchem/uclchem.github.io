# Multi-version documentation configuration
# This file defines which versions to build and their properties

versions:
  - git_ref: v3.5.5
    version_name: v3.5.5
    display_name: v3.5.5 (stable)
    url_path: /v3.5.5/
    preferred: true
    execute: false
    description: Latest stable release

  - git_ref: develop
    version_name: develop
    display_name: Development
    url_path: /develop/
    preferred: false
    execute: false
    description: Latest development version with cutting-edge features

# Build configuration
build:
  # Default redirect target (usually the preferred/stable version)
  default_version: v3.5.5
  
  # Sphinx build options
  sphinx:
    builder: html
    parallel: auto
    
  # Notebook handling
  notebooks:
    execute: false  # Set to true to execute notebooks during build
    timeout: 7200
    
  # Logging
  logs:
    save_install: true
    save_build: true
    directory: logs
